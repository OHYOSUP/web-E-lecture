<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
  <script>


    // 아래의 sum()함수는 알고리즘이 잘 실행되었을 때 return을 뱉어낸다.
    // a와 b의 합이 무엇이 되었든 10만 뱉어낸다.
    function sum(a, b) {
      a + b;
      return 10;
    }

    console.log(sum(1, 2));


  </script>


</body>
</html>
