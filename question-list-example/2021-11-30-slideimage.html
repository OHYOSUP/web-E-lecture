  <style>
    * {
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }

    #slide div {
      width: 10vw;
      height: 20vh;
      position: absolute;
      transition: opacity 0.5s ease-in;
      color: gray;
      font-size: 2rem;
    }

    #slide .image:nth-child(1) {
      background-color: red;
    }

    #slide .image:nth-child(2) {
      background-color: blue;
    }

    #slide .image:nth-child(3) {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="slide">
    <!-- z-index 값을 역순으로 보이게 주는 것도 방법
    <div class="image" style="z-index="3">1</div>
    <div class="image" style="z-index="2">2</div>
    <div class="image" style="z-index="1">3</div>
    -->
    <div class="image">1</div>
    <div class="image">2</div>
    <div class="image">3</div>
  </div>

    let slideTimer = setInterval(() => {
      slideTage.forEach((value, index) => {
        slideTage[index].style.opacity = 0;
        slideTage[index].style.zIndex = 0;

      slideTage[current].style.opacity = 1;
