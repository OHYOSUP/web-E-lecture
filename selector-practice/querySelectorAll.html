<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    const container = document.querySelector('ul'); // 요소노드로 받았다. 
    const items = document.querySelectorAll('ul > li'); // 배열로 받았다.
    let index = 0;
    const timer = setInterval(function(){
      items[index].style.backgroundColor = "red";
      index += 1;
    }, 2000);
    //  +++++++++++++ 두번째 이벤트 ++++++++++++
    container.addEventListener('mouseover', function() {
      container.firstElementChild.style.color = "white";
      items[index + 1].style.backgroundColor = "blue";
    });



  </script>

</body>
</html>
