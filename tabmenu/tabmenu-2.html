<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* step-1 */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div id="tabmenu">
    <ul id="tabmenu-button">
      <li>탭메뉴버튼-1</li>
      <li>탭메뉴버튼-2</li>
    </ul>
    <ul id="tabmenu-1-contant">
      <li>탭메뉴-1 컨텐츠내용</li>
      <li>탭메뉴-1 컨텐츠내용</li>
      <li>탭메뉴-1 컨텐츠내용</li>
      <li>탭메뉴-1 컨텐츠내용</li>
    </ul>
    <!-- step - 3 -->
    <ul id="tabmenu-2-contant" class="hidden">
      <li>탭메뉴-2 컨텐츠내용</li>
      <li>탭메뉴-2 컨텐츠내용</li>
      <li>탭메뉴-2 컨텐츠내용</li>
      <li>탭메뉴-2 컨텐츠내용</li>
    </ul>


  </div>
  <script>
    // step-2
    const tabMenuOne = document.querySelector('#tabmenu-button li:nth-child(1)');
    const tabMenuTwo = document.querySelector('#tabmenu-button li:nth-child(2)');
    const tabMenuOneContant = document.querySelector('#tabmenu-1-contant');
    const tabMenuTwoContant = document.querySelector('#tabmenu-2-contant');
    console.log(tabMenuOne); // 탭메뉴 버튼 1 부분
    console.log(tabMenuTwo); // 탭메뉴 버튼 1 부분
    console.log(tabMenuOneContant); // 컨텐츠 1 번 부분
    console.log(tabMenuTwoContant); // 컨텐츠 2 번 부분

    // step-4
    // addEventListener의 식별자와 알고리즘의 타겟을 주의깊게 확인할 것
    tabMenuOne.addEventListener('click', function () {
      // 식별자가 버튼 ** 메뉴 1 ** , 타겟 컨텐츠 -1 번은 "보여야" 하기때문에 클래스를 지웠다.
      tabMenuOneContant.classList.remove('hidden');
      // 식별자가 버튼 ** 메뉴 1 **, 타겟 컨텐츠 -2 번은 "보여야 않아야" 하기때문에 클래스를 통해 지우는 속성을 동적으로 부여했다.
      tabMenuTwoContant.classList.add('hidden');
    });

    // 위의 이벤트리스너와 상동
    tabMenuTwo.addEventListener('click', function () {
      tabMenuTwoContant.classList.remove('hidden');
      tabMenuOneContant.classList.add('hidden');
    });



  </script>
</body>

</html>
