<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this property</title>
</head>
<body>
  <div id="selector-1">
    <h1>Hi!</h1>
  </div>
  <div id="selector-2">
    <h1>Hi!</h1>
  </div>
  <script>
    const selectorOne = document.querySelector('#selector-1');
    const selectorTwo = document.querySelector('#selector-2');
    // * addEventListener의 두번째 매개변수를 '함수 선언방식'으로 작성했다.
    selectorOne.addEventListener('click', function() {
      //  '함수 선언 방식' 에서의 this는 selectorOne이 된다.
      console.log(this); // <div id="container"></div>
    });
    // * addEventListener의 두번째 매개변수를 새로 업데이트된 '화살표방식'으로작성했다.
    selectorTwo.addEventListener('click', () => {
      // '화살표 방식'에서의 this는 selectorTwo 가 아니라, 상위 객체인 window가 된다. 
      console.log(this); // window
    })
// 이런 확인이 헷갈리게 된 경위는 자바스크립트의 생략때문이다.
    const selectorThree = window.document.querySelector('body');
    // 사실은 위처럼 document도 window 객체의 'key' 중 하나인데
    // 워낙 자주사용하는 구문이다보니 특별한 경우를 제외하고는 
    // window의 객체를 명시하지 않아도 되게끔
    // 사전 설정 되어있기 때문이다. -> 자주쓰는 것은 생략하는 기조가 있다.
  </script>
</body>
</html>
