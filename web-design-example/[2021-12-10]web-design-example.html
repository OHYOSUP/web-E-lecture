<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ! GSAP graphic library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <style>
      /* Global styles come from external css https://codepen.io/GreenSock/pen/JGaKdQ*/

      body {
        margin: 10px;
      }

      .box {
        display: block;
      }

      .orange {
        background: orange;
        width: 100px;
        height: 100px;
      }

      .grey {
        background: grey;
        width: 100px;
        height: 100px;
      }

      .green {
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>
  <body>
    <h2 class="title">gsap.to() Basic Usage</h2>
    <div class="box orange"></div>
    <div class="box grey"></div>
    <div class="box green"></div>

    <script>
      gsap.to("h2.title", { duration: 1, opacity: 0.3, repeat: -1 });
      gsap.to(".box", { duration: 2, x: 300, repeat: -1 });
      gsap.to(".green", { duration: 3, rotation: 360, scale: 0.5, repeat: -1 });
    </script>
  </body>
</html>
